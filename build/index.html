<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Description" content="Рыбалка, всё для рыбалки, удилища, катушки, леска, крючки, поплавки">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <title>Главная страница LOGOtype</title>
</head>

<body>
  <header class="header">
    <h1 class="visually-hidden">LOGOtype</h1>
    <div class="header__top_wrap">
      <div class="header__top">
        <ul class="header__services">
          <li>Доставка</li>
          <li>Оплата</li>
          <li>Возврат</li>
          <li>Оптовым покупателям</li>
        </ul>
        <div class="header__phone">
          <p>бесплатно по России</p>
          <a href="tel:8(800)0000000">8-800-000-00-00</a>
        </div>
      </div>
    </div>
    <div class="header__bottom">
      <a class="header__logo" href="#">LOGOtype</a>
      <form action="#" class="header__form" method="get">
        <input id="search-field" name="search" placeholder="Что Вы ищете?" required="" type="search">
        <label aria-label="Поиск по сайту" class="header__form_label" for="search-field"></label>
        <button class="header__form_btn" type="submit"><span class="visually-hidden">Найти</span></button>
      </form>
      <button class="header__enter" type="button"><span class="visually-hidden">Авторизация на сайте</span></button>
      <a class="header__favoriter" href="#"><span class="visually-hidden">Избранное</span><sup>3</sup></a>
      <a class="header__basket" href="#"><span class="visually-hidden">Корзина</span><sup>2</sup></a>
    </div>
  </header>

  <main class="main">
  </main>

  <footer class="footer">
  </footer>

  <script src="https://unpkg.com/imask"></script>
  <script src="js/main.js"></script>
</body>

</html>
